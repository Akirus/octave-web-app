<div class="row">
  <div class="col-md-6">
    <form class="row">
      <div class="form-group col-md-12">
        First Name:
        <input type="text" name="firstName" class="form-control" [(ngModel)]="firstName"/>
      </div>

      <div class="form-group col-md-12">
        Last Name:
        <input class="form-control" name="lastName" type="text" [(ngModel)]="lastName"/>
      </div>

      <div class="form-group col-md-12">
        Email:
        <input class="form-control" name="email" type="text" [(ngModel)]="email"/>

      </div>

      <div class="form-group col-md-12">
        <button class="btn btn-default btn-primary" (click)="updateDetails()">Update</button>
      </div>
    </form>
  </div>
</div>
