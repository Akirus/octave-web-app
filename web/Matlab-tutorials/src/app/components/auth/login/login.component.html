<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Вход в систему</h1>
      <div class="account-wall">

        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
             alt="">
        <form class="form-signin" (submit)="formSubmit($event)">
          <div class="alert alert-danger" *ngIf="errorMessage" >
            {{ errorMessage }}
          </div>

          <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Логин" required autofocus>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Пароль" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Вход</button>
         </form>
      </div>
      <a routerLink="/register" class="text-center new-account">Создать учетную запись </a>
    </div>
  </div>
</div>
