<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()" >&times;</button>
      <h4 class="modal-title">{{title || 'Введите значение'}}</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <p>{{message || 'Введите значение'}}</p>
          <input type="text" [(ngModel)]="inputValue" [placeholder]="placeholder" [ngModelOptions]="{standalone: true}" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="confirm()">Сохранить</button>
      <button type="button" class="btn btn-default" (click)="close()" >Отмена</button>
    </div>
  </div>
</div>
