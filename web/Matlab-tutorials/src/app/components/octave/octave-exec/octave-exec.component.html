<div>
  <pre class="language-matlab"><code class="language-matlab" contenteditable="true"
          (contenteditableModelChange)="code = $event"
          [contenteditableModel]="code"></code></pre>
  <div *ngIf="errors" class="errors-block">
    Errors:
    <pre><code>{{errors}}</code></pre>
  </div>
  <div *ngIf="output">
    Output:
    <pre><code>{{output}}</code></pre>
  </div>

  <button (click)="runCode()" class="btn btn-primary btn-success">
    <i class="glyphicon glyphicon-repeat {{ loading ? 'fast-right-spinner' : ''}}"></i>
    Запуск
  </button>

  <a (click)="gotoPlayground()" class="btn btn-primary btn-info">
    Попробовать на Playground!
  </a>

</div>
