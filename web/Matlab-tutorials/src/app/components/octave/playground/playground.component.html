      <ace-editor [(text)]="code"

                  [options]="editorOptions"
                  [theme]="'eclipse'"
        class="editor">
      </ace-editor>
      <button (click)="runCode()" class="btn btn-primary btn-success">
        <i class="glyphicon glyphicon-repeat {{ loading ? 'fast-right-spinner' : ''}}"></i>
        Запуск
      </button>
    </div>
    <div class="col-md-3">
      <div *ngIf="errors" class="errors-block">
        Errors:
        <pre><code>{{errors}}</code></pre>
      </div>
      <div *ngIf="output">
        Output:
        <pre><code>{{output}}</code></pre>
      </div>
    </div>
