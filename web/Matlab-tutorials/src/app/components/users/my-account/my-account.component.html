<a href="#"><strong><i class="glyphicon glyphicon-user"></i> Пользователи</strong></a>
<hr>

<div class="row">
  <div class="col-md-6">
    <form class="row">
      <div class="col-md-12">
        <p class="h4">
          <i class="glyphicon glyphicon-edit"></i>
          Редактировать профиль
        </p>
      </div>

      <div class="form-group col-md-12" *ngIf="avatarUrl != null">
        <img class="img-avatar img-circle img-responsive" [src]="avatarUrl"/>
        Сменить аватар:
        <input type="file" (change)="changeAvatar($event)" name="avatarUpload" class="form-control" style="margin-bottom: 10px;"/>
        <button *ngIf="avatarFile != null" class="btn btn-default btn-success" (click)="uploadAvatar()">Сохранить</button>
      </div>

      <div class="form-group col-md-12">
        Имя:
        <input type="text" name="firstName" class="form-control" [(ngModel)]="firstName"/>
      </div>

      <div class="form-group col-md-12">
        Фамилия:
        <input class="form-control" name="lastName" type="text" [(ngModel)]="lastName"/>
      </div>

      <div class="form-group col-md-12">
        Email:
        <input class="form-control" name="email" type="text" [(ngModel)]="email"/>
      </div>

      <div class="form-group col-md-12" *ngIf="!isAdmin">
        Группа: {{ user.studentGroupName }}
      </div>

      <div class="form-group col-md-12" *ngIf="isAdmin">
        Группа:
        <select class="form-control" name="groupId" [(ngModel)]="groupId">
          <option *ngFor="let group of groups" [ngValue]="group.id">{{group.name}}</option>
        </select>
      </div>
      <div class="form-group col-md-12">
        <button class="btn btn-default btn-primary" (click)="updateDetails()">Обновить</button>
      </div>
    </form>
    <form class="row">
      <hr class="col-md-12">
      <div class="col-md-12">
        <p class="h4">
          <i class="glyphicon glyphicon-eye-close"></i>
          Сменить пароль
        </p>
      </div>
      <div class="form-group col-md-12">
        Новый пароль:
        <input class="form-control" name="password" type="password" [(ngModel)]="password"/>
      </div>
      <div class="form-group col-md-12">
        Повторите пароль:
        <input class="form-control" name="passwordConfirm" type="password" [(ngModel)]="passwordConfirm"/>
      </div>

      <div class="form-group col-md-12">
        <button class="btn btn-default btn-primary" (click)="changePassword()">Сменить</button>
      </div>
    </form>
  </div>
</div>
